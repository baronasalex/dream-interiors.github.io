<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My dream interiors</title>
</head>

<body>
    <div class="main-text">
        <h1>
            My dream interiors
        </h1>
    </div>

    <div class="container">
        <div class="slide" style="background-image:url('assets/img/livingroom-annie-spratt-SaA9jHIuyvs-unsplash.jpg');">
            <h3>Living room</h3>
        </div>

        <div class="slide" style="background-image: url('assets/img/bedroom-spacejoy-nEtpvJjnPVo-unsplash.jpg')">
            <h3>Bed room</h3>
        </div>

        <div class="slide" style="background-image: url('assets/img/bathroom-lisa-moyneur-yAlH5qA7qk0-unsplash.jpg')">
            <h3>Bath room</h3>
        </div>

        <div class="slide" style="background-image: url('assets/img/spacejoy-1vieZivk1As-unsplash.jpg')">
            <h3>Balcony</h3>
        </div>

        <div class="slide" style="background-image: url('assets/img/yoriko-hatada-qXjdjQ3AOc8-unsplash.jpg')">
            <h3>Veranda</h3>
        </div>
    </div>

<script src="app.js"></script>
</body>

</html>
